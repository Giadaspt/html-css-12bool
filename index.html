<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/framework.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <!-- first row, nested -->
    <h2>Nested</h2>
    <div class="row">
      <div class="col-xs-7 col-lg-7">
        <div class="box">
          <div class="row">
            <div class="col-xs-3 col-lg-3">
              <div class="nesting"></div>
            </div>
            <div class="col-xs-6 col-lg-6">
              <div class="nesting"></div>
            </div>
            <div class="col-xs-3 col-lg-3">
              <div class="nesting"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-5 col-lg-5">
        <div class="box">
          <div class="row">
            <div class="col-xs-6 col-lg-6">
              <div class="nesting"></div>
            </div>
            <div class="col-xs-6 col-lg-6">
              <div class="nesting"></div>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- end nested row -->
    
    <div class="divide"></div>

    <!-- rows break the lines -->
    <h2>Alignment</h2>
    <div class="row">
      <div class="col-xs-6 col-lg-6">
        <div class="box"></div>
      </div>
      <div class="col-xs-6 col-xs-offset-3 col-lg-6 col-lg-offset-3">
        <div class="box"></div>
      </div>
      <div class="col-xs-6 col-xs-offset-6 col-lg-6 col-lg-offset-6">
        <div class="box"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6 col-lg-6">
        <div class="double box"></div>
      </div>
      <div class="col-xs-6 col-lg-6">
        <div class="box"></div>
      </div>
      <div class="col-xs-6 col-lg-6">
        <div class="double box"></div>
      </div>
      <div class="col-xs-6 col-lg-6">
        <div class="mt box"></div>
      </div>
      <div class="col-xs-6 col-lg-6">
        <div class="double box"></div>
      </div>
      <div class="col-xs-6 col-lg-6">
        <div class="mt-2 box"></div>
      </div>
    </div> <!-- end alignment -->

    <div class="divide"></div>

    <!-- nested justify content (around and between) -->
    <!-- space around -->
    <h2>Justify content</h2> 
    <p>Space around</p>
    <div class="row">
      <div class="col-xs-12 col-lg-12">
        <div class="box">
          <div class="row space-a">
            <div class="col-xs-2 col-lg-2">
              <div class="nesting"></div>
            </div>
            <div class="col-xs-2 col-lg-2">
              <div class="nesting"></div>
            </div>
            <div class="col-xs-2 col-lg-2">
              <div class="nesting"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- space between -->
    <p>Space between</p>
    <div class="row">
      <div class="col-xs-12 col-lg-12">
        <div class="box">
          <div class="row space-b">
            <div class="col-xs-2 col-lg-2">
              <div class="nesting"></div>
            </div>
            <div class="col-xs-2 col-lg-2">
              <div class="nesting"></div>
            </div>
            <div class="col-xs-2 col-lg-2">
              <div class="nesting"></div>
            </div>
          </div>
        </div>
      </div>
    </div> 
    <!-- End nested justify content (around and between) -->

  </div> <!-- container clsed -->
  
</body>

</html>
